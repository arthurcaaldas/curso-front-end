<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        details {
            background-color: rgb(255, 255, 188);
            margin: 1rem;
            padding: .8rem;
        }

        details summary {
            cursor: pointer;
        }

        details[open] {
            background-color: rgb(255, 203, 105);
        }
    </style>
</head>
<body>
    <h1>Perguntas frequentes:</h1>
    <details open>
        <summary>Quais os ingredientes?</summary>
        <p>Lorem ipsum dolor sit amet.</p>
    </details>

    <details>
        <summary>Forma de fazer?</summary>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
    </details>
</body>
</html>
