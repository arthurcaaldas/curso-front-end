    <form action="pagina.php" method="post">
        <div class="center">
            <h1>Login</h1>
            <fieldset>
            <!-- <legend>xxxx</legend> -->
                <h2>Entre com seu login</h2>
                <label for="log">Usuario:</label>
                <input type="text" name="text" id="log" required autofocus>
                <label for="pass">Senha:</label>
                <input type="password" name="pass" id="pass" required>
                <div class="btn">
                    <input type="reset" value="Limpar" class="login btn1">
                    <input type="Submit" value="Entrar" class="login btn2">
                </div>
            </fieldset>
        </div>
    </form>
